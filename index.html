<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    
    <!-- Cabeçalho da pagina -->
    <header>
        <img src="assets/imagens/hbomaxTop.png">
        <h1>Entrar</h1>
        <h3 id="text1">
            Você tem uma conta HBO Max?</h3>
    </header>
    
    <!-- Area principal -->
    <main>
        <form action="cadastro.htlm" method="POST">
            <label>E-mail</label>
            <input type="email" placeholder="mail@.com">
            <label>Senha</label>
            <input type="password" placeholder="*********">

            <input type="submit" value="Entrar">

            <h3 id="text2">
                Você acessa a HBO Max por um provedor de TV,<br>
                de internet ou celular?</h3>

            <button>Entrar como provedor</button>    
        </form>

    </main>

</body>
</html>
